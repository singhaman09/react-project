{% extends 'students/base.html' %}

{% block content %}
<div class="password-reset-container" style="max-width: 500px; margin: 50px auto; text-align: center;">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below, and we will send you instructions to reset your password.</p>
    
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="email" style="display: block; text-align: left; font-weight: bold;">Email Address:</label>
            {{ form.email }}
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Reset Password</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{% url 'login-page' %}" style="color: #007bff; text-decoration: none;">Back to Login</a>
    </p>
</div>
{% endblock %}
